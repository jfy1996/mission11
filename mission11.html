<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link href="mission11.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <button class="close" type="button">关闭</button>
    <span class="load">登录</span>
    <button class="register" type="button">注册</button>
</header>

<main>
    <form>
        <div class="box">
            <img class="icon-phone" src="登陆_03.png" alt="1">
            <label for="phone"></label>
            <input class="login" type="text" name="phone" id="phone" value="" placeholder="苟利国家生死以，岂因祸福避趋之"/>
        </div>
        <div class="box">
            <img class="icon-phone" src="登陆_06.png" alt="1">
            <label for="psd"></label>
            <input class="psd" type="password" name="password" id="psd" value="" placeholder="我寄愁心与明月，随风直到夜郎西"/>
        </div>
    </form>
</main>

<footer>
    <form>
        <lable for="sub"></lable>
        <input class="submit" type="submit" name="sub" id="sub" value="子弹滞销，帮帮我们">
    </form>
    <a class="forget" href="#">
        忘记密码
    </a>
</footer>
</body>
</html>
